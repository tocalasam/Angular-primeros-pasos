<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd> {{ age }}</dd>


  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName}}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman' && age !== 16"

  class="btn btn-primary" (click)="changeHero()">
  Spiderman
</button>

<button
  *ngIf="name !== 'Ironman' && age !== 45"
  (click)="resetForm()"
  class="btn btn-primary">
  Ironman
</button>
